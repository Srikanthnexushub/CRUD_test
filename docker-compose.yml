version: '3.8'

# ============================================================================
# Enterprise-Grade Docker Compose Configuration
# ============================================================================
# Services:
#   - PostgreSQL: Primary database
#   - Redis: Caching layer
#   - (Optional) Mailhog: Email testing in development
# ============================================================================

services:
  # =========================================
  # PostgreSQL Database
  # =========================================
  postgres:
    image: postgres:15-alpine
    container_name: crud_test_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crud_test_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-crud_test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crud_test_network

  # =========================================
  # Redis Cache
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: crud_test_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - crud_test_network

  # =========================================
  # MailHog (Development Email Testing)
  # =========================================
  # Uncomment for local email testing
  # mailhog:
  #   image: mailhog/mailhog:latest
  #   container_name: crud_test_mailhog
  #   restart: unless-stopped
  #   ports:
  #     - "1025:1025"  # SMTP server
  #     - "8025:8025"  # Web UI
  #   networks:
  #     - crud_test_network

  # =========================================
  # pgAdmin (Optional - Database Management UI)
  # =========================================
  # Uncomment for database management UI
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: crud_test_pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@crudtest.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #     volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   networks:
  #     - crud_test_network
  #   depends_on:
  #     - postgres

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: crud_test_postgres_data

  redis_data:
    driver: local
    name: crud_test_redis_data

  # pgadmin_data:
  #   driver: local
  #   name: crud_test_pgadmin_data

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  crud_test_network:
    driver: bridge
    name: crud_test_network
