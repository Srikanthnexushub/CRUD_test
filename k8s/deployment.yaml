apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-app
  namespace: crud-app
  labels:
    app: crud-app
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: crud-app
  template:
    metadata:
      labels:
        app: crud-app
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: crud-app-sa

      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgresql-service 5432; do echo waiting for postgres; sleep 2; done;']

        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']

      containers:
        - name: crud-app
          image: your-dockerhub-username/crud-test-app:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: actuator
              containerPort: 8081
              protocol: TCP

          env:
            # Import from ConfigMap
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: crud-app-config
                  key: SPRING_PROFILES_ACTIVE

            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: crud-app-config
                  key: DB_URL

            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: crud-app-config
                  key: DB_USERNAME

            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: crud-app-config
                  key: REDIS_HOST

            # Import from Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crud-app-secret
                  key: JWT_SECRET

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crud-app-secret
                  key: DB_PASSWORD

            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crud-app-secret
                  key: ADMIN_PASSWORD

            # JVM Options
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/heapdump.hprof"

          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1536Mi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - crud-app
                topologyKey: kubernetes.io/hostname
