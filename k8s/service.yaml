apiVersion: v1
kind: Service
metadata:
  name: crud-app-service
  namespace: crud-app
  labels:
    app: crud-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: actuator
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: crud-app
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: crud-app
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: crud-app
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
