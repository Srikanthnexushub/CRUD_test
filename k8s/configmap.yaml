apiVersion: v1
kind: ConfigMap
metadata:
  name: crud-app-config
  namespace: crud-app
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"

  # Database Configuration
  DB_URL: "jdbc:postgresql://postgresql-service:5432/crud_test_db"
  DB_USERNAME: "postgres"
  DB_POOL_SIZE: "20"
  DB_POOL_MIN_IDLE: "5"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_GENERAL_CAPACITY: "100"
  RATE_LIMIT_AUTH_CAPACITY: "5"

  # MFA Configuration
  MFA_BACKUP_CODES_COUNT: "10"
  MFA_TRUSTED_DEVICE_DURATION_DAYS: "30"

  # Actuator Configuration
  ACTUATOR_ENDPOINTS: "health,info,metrics,prometheus"
  HEALTH_SHOW_DETAILS: "when-authorized"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_ORG_EXAMPLE: "INFO"
