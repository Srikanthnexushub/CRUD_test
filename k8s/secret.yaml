apiVersion: v1
kind: Secret
metadata:
  name: crud-app-secret
  namespace: crud-app
type: Opaque
stringData:
  # IMPORTANT: In production, use external secret management (e.g., Sealed Secrets, Vault)
  # Never commit actual secrets to Git

  # JWT Secret (256-bit minimum)
  JWT_SECRET: "your-secret-key-here-replace-in-production-with-at-least-256-bits"

  # Database Password
  DB_PASSWORD: "your-database-password-here"

  # Admin Password
  ADMIN_PASSWORD: "your-admin-password-here"

  # Redis Password (if authentication enabled)
  REDIS_PASSWORD: ""

  # SMTP Credentials
  SMTP_USERNAME: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"
