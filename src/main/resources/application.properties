# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_test_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.org.example=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Disable startup banner
spring.main.banner-mode=off

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=YourVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmPleaseChangeInProduction
jwt.expiration=3600000

# Admin User Configuration (for initial setup)
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@crudtest.com
