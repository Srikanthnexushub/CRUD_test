# ============================================================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ============================================================================
# This profile is for LOCAL DEVELOPMENT only
#
# To activate: mvn spring-boot:run -Dspring-boot.run.profiles=dev
#           or set SPRING_PROFILES_ACTIVE=dev
# ============================================================================

# Server Configuration
server.port=8080

# Database Configuration (Development uses local PostgreSQL with auto-schema updates)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (disabled in dev for flexibility - using Hibernate DDL instead)
spring.flyway.enabled=false

# Logging (Verbose for debugging)
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Database (Local PostgreSQL from Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_test_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Connection Pool (smaller for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JWT Configuration (Development keys - NOT FOR PRODUCTION)
jwt.secret=DevSecretKey_OnlyForLocalDevelopment_ChangeInProduction_AtLeast256BitsLongForHS256
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Admin User (Development default)
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@dev.local

# Email Configuration (Console output in dev - no real emails sent)
spring.mail.host=localhost
spring.mail.port=1025
app.mail.enabled=false

# Redis (Optional in dev - can use in-memory cache)
spring.cache.type=simple
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Actuator (Full details exposed in dev)
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# Swagger UI (Enabled in dev)
springdoc.swagger-ui.enabled=true

# Error Stack Traces (Show in dev for debugging)
server.error.include-stacktrace=on_param

# Security (Relaxed for dev)
app.security.account-lock.max-failed-attempts=10

# Rate Limiting (Relaxed for dev)
app.rate-limit.enabled=false

# Feature Flags (All enabled in dev)
app.features.mfa-enabled=true
app.features.audit-logging-enabled=true
app.features.threat-intelligence-enabled=true
app.features.email-notifications-enabled=false

# CORS (Allow all origins in dev)
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173

# Banner
spring.main.banner-mode=console

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
