# ============================================================================
# Test Configuration
# ============================================================================
# This configuration is used by all tests (unit and integration)
# ============================================================================

# Application
spring.application.name=CRUD Test Application - Tests

# Server (random port for parallel test execution)
server.port=0

# Database - In-Memory H2 (PostgreSQL mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Flyway - Disabled in tests (using Hibernate DDL)
spring.flyway.enabled=false

# Logging - Minimal for clean test output
logging.level.root=WARN
logging.level.org.example=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration (Test keys)
jwt.secret=TestSecretKey_OnlyForAutomatedTesting_AtLeast256BitsLongForHS256Algorithm_DoNotUseInProduction
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Admin User (Test default)
app.admin.username=testadmin
app.admin.password=Test@1234
app.admin.email=testadmin@test.local

# Email - Disabled in tests
spring.mail.host=localhost
spring.mail.port=3025
app.mail.enabled=false

# Redis - Simple cache in tests (no Redis required)
spring.cache.type=simple

# Actuator - Limited exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger - Disabled in tests
springdoc.swagger-ui.enabled=false

# Security - Relaxed for testing
app.security.account-lock.max-failed-attempts=3
app.security.account-lock.lockout-duration-minutes=5

# Rate Limiting - Disabled in tests
app.rate-limit.enabled=false

# Feature Flags - Selective enablement
app.features.mfa-enabled=false
app.features.audit-logging-enabled=true
app.features.threat-intelligence-enabled=false
app.features.email-notifications-enabled=false

# Banner - Off in tests
spring.main.banner-mode=off

# H2 Console - Disabled
spring.h2.console.enabled=false

# Error handling
server.error.include-stacktrace=never
